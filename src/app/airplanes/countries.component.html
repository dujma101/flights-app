<div class="row col-md-8">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Panel heading</div>
    <table style="width:100%">
      <tr>
        <th>Country</th>
        <th>Flights</th>
        <th>Other</th>
      </tr>
      <tr *ngFor='let key of this.data1.sortedArr'>
        <td>
          {{key.state}}</td>
        <td>
          {{key.nFlights}}</td>
        <td>
          {{key.nFlights/this.data1.totalPlanes | percent:'1.0-2'}}</td>
      </tr>
    </table>
  </div>
</div>
